{% extends 'index.html' %}
{% load static %}

{% block content %}
<h1>Add store</h1><span id="statusBar"></span>

<form class="form" id = "storeForm" method="POST" enctype="multipart/form-data" action="{% url 'dashboard:add_store' %}">
    {% csrf_token %}
    {% for field in store_form %}
        {{field}}<br>
    {% endfor %}
    <div class="form-floating" id = "apiCreds">

    </div>
</form>

{% endblock %}
