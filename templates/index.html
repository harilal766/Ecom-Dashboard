{% load static %}
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/body.css' %}">

    <script src="{% static 'js/debug.js' %}"></script>

<body id="index" class="index_body">
    <div class="sidebar">
        <h4 class="din">Shop Syncer</h4>
        <button onclick="cssDebugger()">Debugger</button>

        <div class="nav-lists">
            <h6>Common</h6>
            <ul>
                <li><a href="{% url 'sales:home' %}">Home</a></li>
                
                <li><a href="">Add amazon store</a></li>
            </ul>
        </div>

        <!-- Stores-->
        <div class="nav-lists">
            <h6>Stores</h6>
            <ul class="nav-list">
                <li><a href="#home"> <i class="fa-brands fa-amazon"></i>Amazon</a></li>
            </ul>
        </div>
        
        <!-- Authorizatrion-->
        <div class="nav-lists">
            <h6>Authorizatrion</h6>
            <ul>
                <li><a href="{% url 'user:register' %}">Sign - in</a></li>
                <li><a href="{% url 'user:register' %}">Sign - up</a></li>
                <li><a href="#signout">Signout</a></li>
            </ul>
        </div>
    </div>






    
    <div class="body">
        <div class="header">
            <div class="left-header">
                <h3>Search</h3>
            </div>
            <div class="right-header">
                <h3>user</h3>
            </div>
        </div>

        <div class="content">
            <h1>Content</h1>  
            {% block content %}
            {% endblock %} 
        </div>

        <footer class="footer">
            <h5>Shop Syncer &copy; 2025</h5>
        </footer>
    </div>
    
</body>
</html>
<!--
The side bar will be  the main left div.
