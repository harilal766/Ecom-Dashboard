<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopsyncer{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

     <!-- CDN 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/body.css' %}">
    <!-- Custom Js -->
    <script src="{% static 'js/debug.js' %}"></script>
    <script src="{% static 'js/form_validation.js' %}"></script>
</head>
<body id="index">
    {% include 'sidebar.html' %}

    <div class="body">
        <div class="header">
            <div class="left-header">

                <div class="header-content">
                    <form method="POST" enctype="multipart/form-data" action="">
                        <input name="Search_query" placeholder="Enter your query">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
                
                
                
            </div>

            
            <div class="right-header">

                <div class="header-content">
                    <button class="btn btn-primary" onclick="cssDebugger()">Debugger</button>
                </div>
                
                <div class="header-content">
                    {% if user.is_authenticated %}
                    <h3>user : {{user}}</h3>
                    {% endif %}
                </div>
                
            </div>
        </div>

        <div class="content"> 
            <h1>Dash</h1>
            {% block content %}
            {% endblock %}
        </div>
        {% include 'footer.html' %}
    </div>
</body>
</html>
