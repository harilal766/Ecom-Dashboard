<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopsyncer{% block title %}{% endblock %}</title>

    {% include "bs.html" %}

     <!-- CDN 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/body.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <!-- Custom Js -->
    <script src="{% static 'js/debug.js' %}"></script>
    <script src="{% static 'js/form_validation.js' %}"></script>
    <script src="{% static 'js/socket.js' %}"></script>
</head>
<body id="index">
    {% include 'sidebar.html' %}
    <div class="body">
        <div class="header">
            <div class="left-header">

                <div class="header-content">
                    <form method="POST" enctype="multipart/form-data" action="">
                        <input name="Search_query" placeholder="Enter your query">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
                
                
                
            </div>

            
            <div class="right-header">

                <div class="header-content">
                    <button class="btn btn-primary" onclick="cssDebugger()">Debugger</button>
                </div>
                
                <div class="header-content">
                    {% if user.is_authenticated %}
                    <h3>user : {{user}}</h3>
                    {% endif %}
                </div>
                
            </div>
        </div>

        <div class="content"> 
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
